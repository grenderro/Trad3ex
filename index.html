    <script>
        const services = [
            { name: "LAUNCHPAD", description: "ELEVATE YOUR PROJECT WITH A SECURE AND EFFICIENT TOKEN LAUNCH.", url: "https://marketplace.artcpaclub.com/launchpads/ico", specialClass: "launchpad-card unique-bg-card" },

            { name: "NFT STAKING PLATFORM", description: "EARN REWARDS BY STAKING YOUR NON-FUNGIBLE TOKENS SECURELY.", url: "https://marketplace.artcpaclub.com/staking/nft", specialClass: "nft-staking-card unique-bg-card" },

            { name: "ESDT CREATION", description: "QUICK AND COMPLIANT CREATION OF YOUR OWN MULTIVERSX ESDT TOKEN.", url: "https://forms.gle/66xkPZfkA4ZyfDrM6", specialClass: "esdt-creation-card unique-bg-card" },
            { name: "NFT CREATION", description: "FULL-STACK SERVICE TO GENERATE, MINT, AND DEPLOY YOUR NFT COLLECTION.", url: "https://forms.gle/66xkPZfkA4ZyfDrM6", specialClass: "nft-creation-card unique-bg-card" },
            { name: "ADVERTISING", description: "TARGETED ADVERTISING CAMPAIGNS WITHIN THE MULTIVERSX ECOSYSTEM.", url: "https://forms.gle/66xkPZfkA4ZyfDrM6", specialClass: "advertising-card unique-bg-card" },
            { name: "LEGAL & COMPLIANCE", description: "EXPERT GUIDANCE TO ENSURE YOUR CRYPTO PROJECT IS FULLY COMPLIANT.", url: "https://forms.gle/66xkPZfkA4ZyfDrM6", specialClass: "legal-card unique-bg-card" },
            { name: "MYSTERY BOX OPENING", description: "FAIR AND ENGAGING SYSTEM FOR MYSTERY BOX OR LOOT BOX EVENTS.", url: "https://marketplace.artcpaclub.com/mystery", specialClass: "mystery-box-card unique-bg-card" },
            { name: "CONTACT US", description: "LET US KNOW HOW WE CAN HELP.", url: "https://forms.gle/bS836YWLz9czYquDA", specialClass: "contact-us-card unique-bg-card" }
        ];
                                                                                                                                                                                                                    
        const container = document.getElementById('services-container');

        services.forEach((service, index) => {
    const card = document.createElement('a');
    card.className = `service-card ${service.specialClass || ''}`;
    card.href = service.url;
    
    // NEW LOGIC: 
    // Even index (0, 2, 4) = Left Column -> Slide from Left
    // Odd index (1, 3, 5) = Right Column -> Slide from Right
    if (index % 2 === 0) {
        card.classList.add('slide-from-left'); 
    } else {
        card.classList.add('slide-from-right'); 
    }
    
    card.innerHTML = `
        <div class="card-content">
            <h3>${service.name}</h3>
            <p>${service.description}</p>
        </div>
    `;
    container.appendChild(card);
});

        // --- Intersection Observer Logic for Animation ---
        const observerOptions = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.2 
        };
        
        // Increased delay slightly since there are more cards now
        const animationDelay = 300; 

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                const cardIndex = Array.from(document.querySelectorAll('.service-card')).indexOf(entry.target);
                
                // Get viewport width to check for mobile
                const isMobile = window.innerWidth <= 480;

                if (entry.isIntersecting) {
                    // Apply stagger delay only if it's NOT a small mobile device
                    if (!isMobile) {
                        setTimeout(() => {
                            entry.target.classList.add('active');
                        }, cardIndex * animationDelay);
                    } else {
                        // On small mobile, trigger immediately with the faster fade-in
                        entry.target.classList.add('active');
                    }
                    
                    // Stop observing once it's triggered
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.service-card').forEach(card => {
            observer.observe(card);
        });
        // --- End Intersection Observer Logic ---

    </script>
