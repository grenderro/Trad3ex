        /* Applying Italic to the main body copy and service descriptions */
        header p, .service-card p, footer {

        /* --- Animation Setup (Slide-in) --- */
        .service-card {
            opacity: 0; 
            transition: transform 1.0s ease-out, opacity 1.0s ease-out, background-color 0.3s ease, border-color 0.3s ease; 
            
            /* --- DEFAULT CARD STYLES --- */
            display: flex; /* Ensure display is set for the layout */

            padding: 30px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-light);
            width: 100%;
            box-sizing: border-box;
            
            /* Removing backdrop-filter for custom image backgrounds */
            background-color: transparent !important; 
            backdrop-filter: none !important; 
            
            /* Background image properties common to all cards */
            background-size: cover; 
            background-position: center center;
        }
        
        /* Initial positions (off-screen) and Final positions (slid-in) CSS remains the same */
        .slide-from-right { transform: translateX(100px); }
        .slide-from-left { transform: translateX(-100px); }
        .service-card.active { opacity: 1; transform: translateX(0); }
        /* --- End Animation Setup --- */


        /* ======================================================= */

            { name: "ADVERTISING", icon: "ðŸ“£", description: "TARGETED ADVERTISING CAMPAIGNS WITHIN THE MULTIVERSX ECOSYSTEM.", url: "services/advertising.html", specialClass: "advertising-card unique-bg-card" },
            { name: "MARKETING", icon: "ðŸ“ˆ", description: "COMPREHENSIVE STRATEGIES TO GROW YOUR PROJECT'S VISIBILITY AND COMMUNITY.", url: "services/marketing.html", specialClass: "marketing-card unique-bg-card" },
            { name: "LEGAL & COMPLIANCE", icon: "âš–ï¸", description: "EXPERT GUIDANCE TO ENSURE YOUR CRYPTO PROJECT IS FULLY COMPLIANT.", url: "services/legal.html", specialClass: "legal-card unique-bg-card" },
            { name: "MYSTERY BOX OPENING", icon: "ðŸŽ", description: "A PROVABLY FAIR AND ENGAGING SYSTEM FOR MYSTERY BOX OR LOOT BOX EVENTS.", url: "services/mystery-box.html", specialClass: "mystery-box-card unique-bg-card" }
        ];

        const container = document.getElementById('services-container');

        services.forEach((service, index) => {
            const card = document.createElement('a');
            // Add the specialClass (now every card has one)
            card.className = `service-card ${service.specialClass || ''}`;
            card.href = service.url;
            
            // Assign slide direction based on index (even/odd)
            if (index % 2 === 0) {
                card.classList.add('slide-from-right');
            } else {
                card.classList.add('slide-from-left'); 
            }
            
            card.innerHTML = `
                <div class="card-icon">${service.icon}</div>
                <div class="card-content">
                    <h3>${service.name}</h3>
                    <p>${service.description}</p>
                </div>
            `;
            container.appendChild(card);
        });

        // --- Intersection Observer Logic for Animation ---
        const observerOptions = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.2 
        };
        
        // Increased delay slightly since there are more cards now
        const animationDelay = 300; 

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                const cardIndex = Array.from(document.querySelectorAll('.service-card')).indexOf(entry.target);
                
                // Get viewport width to check for mobile
                const isMobile = window.innerWidth <= 480;

                if (entry.isIntersecting) {
                    // Apply stagger delay only if it's NOT a small mobile device
                    if (!isMobile) {
                        setTimeout(() => {
                            entry.target.classList.add('active');
                        }, cardIndex * animationDelay);
                    } else {
                        // On small mobile, trigger immediately with the faster fade-in
                        entry.target.classList.add('active');
                    }
                    
                    // Stop observing once it's triggered
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.service-card').forEach(card => {
            observer.observe(card);
        });
        // --- End Intersection Observer Logic ---

    </script>
